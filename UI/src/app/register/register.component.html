<ngx-ui-loader></ngx-ui-loader>
 <div class="container h-100" style="margin-top: 50px;">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-5">
            <div class="card">
                <div class="card-body">

                    <!-- Form -->
                    <div class="form-example">
                        <h3>Registation</h3>
                        <p>Sign up to your blog account</p>
                        <!-- Input fields -->
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" (keyup)="onKey($event)" class="form-control username" [(ngModel)]="UserName" id="username" placeholder="Enter your username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" (keyup)="onKey($event)" class="form-control password" [(ngModel)]="Password" id="password" placeholder="Enter your password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input type="password" (keyup)="onKey($event)" class="form-control password" id="password" [(ngModel)]="ConfirmPassword" placeholder="Enter confirm password" name="password">
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="d-flex align-self-center">
                                <p class="mb-0">Already have an account? <a (click)="login()">Login</a></p>
                            </div>
                            <button  class="btn btn-primary" (click)="registerUser()">Register</button>
                        </div>
                        
                        <!-- End input fields -->
                        
                    </div>
                    <!-- Form end -->

                </div>
            </div>
            <div *ngIf="isRegistrationError" class="alert alert-danger" role="alert" style="margin-top: 10px;">{{Error}}</div>
            <div *ngIf="isSuccess" class="alert alert-success" role="alert" style="margin-top: 10px;">{{SuccessMessage}}</div>
        </div>
    </div>
</div>
